name: Manual Resource Cleanup

on:
  workflow_dispatch:
env:
  AWS_REGION: eu-west-3
  AWS_TFSTATES_S3_NAME: neo-githubcicd-terraform-tfstates
jobs:
  delete-resources:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Initialize
        run: |
          terraform init -backend-config="bucket=${{ env.AWS_TFSTATES_S3_NAME }}" -backend-config="key=terraform.tfstate" -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Destroy - EKS and Resources Cleanup
        run: |
          terraform destroy -auto-approve -input=false

      - name: Confirm Deletion
        run: echo "All resources have been deleted."